<!DOCTYPE html>
<html lang="en">
<head>
	<title>CPU Benchmark</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="." class="navbar-brand"><img style="margin-right: -12px; margin-top: -2px" src="images/cpu_nav.png"></a>
                <a href="." class="navbar-brand">CPU Information</a>
            </div>
        </div>
    </div>
    <div class="container body-content"> 
		<br />
		<div class="row">
			<div class="col-md-5">
				<form>
					<div class="input-group">
						<input type="text" id="cpu-name" class="form-control" placeholder="CPU E.g. i7-8550u">
						<span class="input-group-btn" style="width:0;">
							<button class="btn btn-primary" id="view-details-button" type="button">View Details</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<hr />
		<div id="cpu-info-results" style="display: none;">
			<dl class="dl-horizontal">
				<dt>
					Name
				</dt>
				<dd>
					<div id="cpuname" />
				</dd>
				<dt>
					Cores
				</dt>
				<dd>
					<div id="cpucores" />
				</dd>
				<dt>
					Type
				</dt>
				<dd>
					<div id="cputype" />
				</dd>
				<dt>
					CPU Mark
				</dt>
				<dd>
					<div id="cpumark" />
				</dd>
				<dt>
					Single Thread Mark
				</dt>
				<dd>
					<div id="cpusingle" />
				<dt>
					TDP
				</dt>
				<dd>
					<div id="cputdp" />
				</dd>
				<dt>
					Power Performance
				</dt>
				<dd>
					<div id="cpuperf" />
				</dd>
				<dt>
					Release Date
				</dt>
				<dd>
					<div id="cpureleasedate" />
				</dd>
			</dl>
			<hr />
		</div>	
		<div>
			<img src="images/amd_intel3.png" width="334">
		</div>
		<hr />
		<footer>
			<p><i>CPU information and benchmarks provided by <a href="http://www.passmark.com">Passmark</a></i></p>
		</footer>
	</div>
</body>
</html>
